<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Board Editor</title>
<link rel="stylesheet" href="css/editor.css">
</head>
<body>

<h1>Board Editor</h1>

<input id="boardName" placeholder="Board Name">

<button onclick="createBoard()">Erstellen</button>

<div id="categories"></div>

<button onclick="saveBoard()">Speichern</button>

<script>

let board={categories:[],multiplier:1};

function createBoard(){

board.name=document.getElementById("boardName").value;

}

function saveBoard(){

fetch("/api/boards/save",{

method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify(board)

});

}

</script>

</body>
</html>
