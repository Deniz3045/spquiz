<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<link rel="stylesheet" href="admin.css">
</head>
<body>
<div class="container">
    <h1>Admin Panel</h1>

    <!-- Spielerverwaltung -->
    <div class="card">
        <h2>Spieler verwalten</h2>
        <div id="userList">Lade Spieler...</div>
        <input id="username" placeholder="Username">
        <input id="password" placeholder="Password">
        <select id="role">
            <option value="player">Player</option>
            <option value="editor">Editor</option>
            <option value="admin">Admin</option>
        </select>
        <button id="createUserBtn">Erstellen</button>
    </div>

    <!-- Board Verwaltung -->
    <div class="card">
        <h2>Board Archiv</h2>
        <div id="boardList">Lade Boards...</div>
        <input id="newBoardFile" placeholder="Board Datei Name">
        <button id="createBoardBtn">Erstellen</button>
    </div>
</div>

<script>
async function fetchJSON(url, options) {
    const res = await fetch(url, options);
    return res.json();
}

// --- Spielerliste ---
async function loadUsers() {
    const users = await fetchJSON("/api/users");
    const userListEl = document.getElementById("userList");
    userListEl.innerHTML = "";
    users.forEach(u => {
        const div = document.createElement("div");
        div.className = "userRow";
        div.innerHTML = `
            <span>${u.username} (${u.role})</span>
            <button onclick="deleteUser('${u.username}')">Löschen</button>
        `;
        userListEl.appendChild(div);
    });
}

// Spieler erstellen
async function addUser() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const role = document.getElementById("role").value;

    if (!username || !password) {
        alert("Bitte Username und Passwort eingeben!");
        return;
    }

    await fetchJSON("/api/users/create", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password, role })
    });
    document.getElementById("username").value = "";
    document.getElementById("password").value = "";
    loadUsers();
}

// Spieler löschen
async function deleteUser(username) {
    if (!confirm(`Spieler ${username} wirklich löschen?`)) return;
    await fetchJSON("/api/users/delete", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username })
    });
    loadUsers();
}

// --- Boards ---
async function loadBoards() {
    const boards = await fetchJSON("/api/boards/files");
    const boardListEl = document.getElementById("boardList");
    boardListEl.innerHTML = "";
    boards.forEach(b => {
        const div = document.createElement("div");
        div.className = "boardRow";
        div.innerHTML = `
            <span>${b.file} (erstellt von: ${b.createdBy})</span>
            <button onclick="startGame('${b.file}')">Quiz starten</button>
        `;
        boardListEl.appendChild(div);
    });
}

// Neues Board erstellen
async function createBoard() {
    const fileName = document.getElementById("newBoardFile").value;
    if (!fileName) { alert("Bitte Dateinamen eingeben!"); return; }
    await fetchJSON("/api/boards/create", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ fileName })
    });
    document.getElementById("newBoardFile").value = "";
    loadBoards();
}

// Quiz starten
async function startGame(file) {
    if (!confirm(`Quiz mit Board ${file} starten?`)) return;
    await fetchJSON("/api/game/start", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ file })
    });
    alert("Quiz gestartet!");
}

// --- Event Listener ---
document.getElementById("createUserBtn").addEventListener("click", addUser);
document.getElementById("createBoardBtn").addEventListener("click", createBoard);

// --- Initial ---
loadUsers();
loadBoards();
</script>
</body>
</html>
