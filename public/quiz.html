<!DOCTYPE html>
<html>
<head>
<title>Quizmaster</title>
</head>
<body>

<h1>Quizmaster</h1>

<div id="board"></div>

<script>

async function loadGame(){

const res = await fetch("/api/game");

const game = await res.json();

if(!game) return;

document.getElementById("board").innerHTML =

game.boards.map(board=>

"<h2>"+board.name+"</h2>"+

board.categories.map(cat=>

"<h3>"+cat.name+"</h3>"+

cat.questions.map(q=>

"<div>"+q.question+
"<br>Antwort:"+q.answer+"</div>"

).join("")

).join("")

).join("");

}

loadGame();

</script>

</body>
</html>
