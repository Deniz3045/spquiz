<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Jeopardy – Spieler</title>
<link rel="stylesheet" href="player.css">
</head>
<body>

<div class="topbar">
  <div class="player-info">
    Spieler: <span id="playerName">–</span>
  </div>

  <div class="score-info">
    Punkte: <span id="playerScore">0</span>
  </div>
</div>

<div class="board-container">
  <div id="waitingScreen" class="waiting">
    Warten auf Quiz Start...
  </div>
</div>

<div id="questionOverlay" class="overlay hidden">
  <div class="question-box">

    <div class="question-header">
      <span id="questionCategory"></span>
      <span id="questionValue"></span>
    </div>

    <div class="question-text" id="questionText"></div>

    <button id="buzzBtn" class="buzz-button">
      BUZZ
    </button>

    <div id="buzzStatus" class="buzz-status"></div>

  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="player.js"></script>

</body>
</html>
